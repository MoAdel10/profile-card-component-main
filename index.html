<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="balls-cont">
    <div class="ball ball-1"></div>
    <div class="ball ball-2"></div>
  </div>
  <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="card-image-top">
      <img src="images/image-victor.jpg" alt="" class="card-image">
      <div class="card-rest"><div class="acc-details">
        <h3>Victor Crost <span>26</span></h3>
        <p><span>London</span></p>
      </div>
      <hr>
      <div class="headers row">
        <h3>80K</h3>
        <h3>803K</h3>
        <h3>1.4K</h3>
      </div>
      <div class="titles row">
        <span><p>Followers</p></span>
        <span><p>Likes</p></span>
        <span><p>Photos</p></span>
      </div></div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
